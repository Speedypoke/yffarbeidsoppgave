				var volum=4*Math.PI*Math.pow(radius,3);
				var areal=4*Math.PI*Math.pow(radius,2);
				Omkrets=Math.round(omkrets);	
				Volum=Math.round(volum);//Runder av til et heltall

				document.write("Dersom radien i en kule er "+radius+" meter, er arealet "+areal+" kvadratmeter, volumet "+volum+" og omkretsen "+omkrets+" meter.");
		</script>

		</script>
